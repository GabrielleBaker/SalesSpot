<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Edit Task</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Sales Spot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Customers</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
				method="post">
				<button class="btn btn-primary my-2 my-sm-0" type="submit">Sign-out</button>
			</form>
		</div>
	</nav>
	<div class="container">
		<h1>Edit Task</h1>
		<div>
			<form th:object="${task}" th:action="@{/savetask}" action="#"
				method="post">
				<div class="form-group row">
						<input type="text" class="form-control" id="id" th:field="*{id}"
							hidden="hidden" />
					<label for="name" class="col-sm-2 col-form-label">Task information:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name"
							th:field="*{name}" />
					</div>
					
					<div style="clear: both; display: block; height: 10px;"></div>
					<label for="prioritylist" class="col-sm-2 col-form-label">Priority</label>
					<div class="col-sm-10">
						<select id="prioritylist" th:field="*{priority}" class="form-control">
							<option th:each="priority: ${priorities}" th:value="${priority.priorityId}" th:text="${priority.name}"></option>
						</select>
					</div>
					<div style="clear: both; display: block; height: 10px;"></div>
					<input type="submit" value="Save" class="btn btn-success"></input>
					<a href="/home" class="btn btn-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
