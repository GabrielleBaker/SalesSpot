<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Salesperson</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
	</script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Sales Spot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="/home">Home
						<span class="sr-only"></span>
				</a></li>
				<li class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown">Orders</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="/bestel">Order List</a> <a
							class="dropdown-item" href="/newBestel">New Order</a>
					</div>
				</li>
				<li class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown">Customers</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="/customerlist">Customer List</a> <a
							class="dropdown-item" href="/newcustomer">New Customer</a>
					</div>
				</li>
				<li sec:authorize="hasAuthority('ADMIN')" class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown">Products</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="/productList">Product Catalog</a> <a
							class="dropdown-item" href="/newproduct">New Product</a>
					</div>
				</li>
				<li sec:authorize="hasAuthority('USER')" class="nav-item active">
				<a class="nav-link" href="/productList">Products
						<span class="sr-only"></span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active">
				<a class="nav-link" href="#">New User
						<span class="sr-only"></span>
				</a></li>
			</ul>

			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
				method="post">
				<button class="btn btn-primary my-2 my-sm-0" type="submit">Sign-out</button>
			</form>
		</div>
	</nav>
	<br>
	<div class="container">
		<h1>Register New Salesperson</h1>
		<div class="col-md-4">
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
				method="post">
				<div>
					<label> Username :<input type="text" th:field="*{username}"
						class="form-control" /></label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
						Error</p>
				</div>
				<div>
					<label> Password :<input type="password"
						th:field="*{password}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
						Error</p>
				</div>
				<div>
					<label> Re-type Password: <input type="password"
						th:field="*{passwordCheck}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}"
						th:errors="*{passwordCheck}">Password Match Error</p>
				</div>
				<div>
					<label> Email :<input type="email" th:field="*{email}"
						class="form-control" /></label>
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
						Error</p>
				</div>
				<input type="submit" class="btn btn-success" value="Register"></input>
			</form>
			<br>
		<!--  	<a href="/login" class="btn btn-primary">Sign-in</a>-->
		</div>
	</div>
</body>
</html>
