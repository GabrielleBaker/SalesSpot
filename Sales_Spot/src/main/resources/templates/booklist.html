<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"><head>
<title></title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>
			Hello <span sec:authentication="name"></span>!
		</h1>
		<h1>Books</h1>
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Year</th>
					<th>ISBN</th>
					<th>Price</th>
					<th>Category</th>
					<th>Remove</th>
					<th>Edit</th>
				</tr>
				<tr th:each="book: ${books}">
					<td th:text=${book.author}>
					<td th:text=${book.title}>
					<td th:text=${book.isbn}>
					<td th:text=${book.publicationYear}>
					<td th:text=${book.price}>
					<td th:text="${book.category.name}"></td>
					<td sec:authorize="hasRole('ADMIN')"><a
						th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
					<td><a th:href="@{/editbook/{id}(id=${book.id})}"
						class="btn btn-primary">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/addbook" class="btn btn-success">Add Book</a>
	</div>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
