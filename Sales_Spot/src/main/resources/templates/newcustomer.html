<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Sales Spot New Customer</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
	</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Sales Spot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="/home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown">Orders</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="/bestel">Order List</a> <a
							class="dropdown-item" href="/newBestel">New Order</a>
					</div>
				</li>
				<li class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown">Customers</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="/customerlist">Customer List</a> <a
							class="dropdown-item" href="#">New Customer</a>
					</div>
				</li>
				<li sec:authorize="hasAuthority('ADMIN')" class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown">Products</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="/productList">Product Catalog</a> <a
							class="dropdown-item" href="/newproduct">New Product</a>
					</div>
				</li>
				<li sec:authorize="hasAuthority('USER')" class="nav-item active"><a class="nav-link" href="/productList">Products
						<span class="sr-only"></span>
				</a></li>
			</ul>

			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
				method="post">
				<button class="btn btn-primary my-2 my-sm-0" type="submit">Sign-out</button>
			</form>
		</div>
	</nav>
	<br>
	<div class="container" style="background-color:#c7ecfc; padding:2rem;max-width:80%;border-radius: 25px;">
		
		<h1>New Customer</h1>
		<div>
			<form th:object="${customer}" th:action="@{/savecustomer}" action="#"
				method="post">
				<div class="form-group row">

				<label for="name" class="col-sm-2 col-form-label">Company
					Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="custname"
						th:field="*{name}" />
				</div>
				
				<label for="customerlist" class="col-sm-2 col-form-label">Company Address:</label>
				<div class="col-sm-10">
					<input type="text" id="customeraddress" th:field="*{address}"
						class="form-control" />	
				</div>

					<label for="shipping address" class="col-sm-2 col-form-label">Shipping Address:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="shipaddress"
							th:field="*{shippingAddress}" />
					</div>
				
				<label for="contact" class="col-sm-2 col-form-label">Contact Person:</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="contact" 
						th:field="*{contactPerson}" />
				</div>

				<label for="contactno" class="col-sm-2 col-form-label">Contact number:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="contactno"
							th:field="*{contactNumber}" />
					</div>
					<div style="clear: both; display: block; height: 10px;"></div>
					<input type="submit" value="Save" class="btn btn-success"></input>
					<a href="/customerlist" class="btn btn-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
