<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"><head>
<title>Sales Spot</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Sales Spot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
      <a class="nav-item nav-link disabled" href="#">Disabled</a>
    </div>
  </div>
</nav>
	<div class="container">
		<h1>Welcome  <span sec:authentication="name"></span>!</h1>
		<p>Date / Time / place holder</p>
		
		<h1>Task List</h1>
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Tasks</th>
					<th>Priority</th>
					<th>Remove</th>
					<th>Edit</th>
				</tr>
				<tr th:each="task: ${tasks}">
					<td th:text=${task.name}></td>
					<td th:text=${task.priority.name}></td>
					<td><a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a></td>
					<td><a th:href="@{/edittask/{id}(id=${task.id})}"
						class="btn btn-primary">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/addTask" class="btn btn-success">Add Task</a>
		
		<a href="/orders" class="btn btn-success">Orders</a>
		<a href="/orders" class="btn btn-success">Customers</a>
		
		
	</div>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
