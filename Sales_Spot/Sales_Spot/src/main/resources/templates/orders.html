<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"><head>
<title>Sales Spot Orders</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Welcome  <span sec:authentication="name"></span>!</h1>
		<p>Date / Time / Weather API place holder</p>
		
		<h1>Orders</h1>
		
		<a href="/newOrder" class="btn btn-success">New Order</a>
		
		<h1>All Orders</h1>
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Order No</th>
					<th>Customer</th>
					<th>Due Date</th>
					<th>Status</th>
					<th>View Order</th>
				</tr>
				<tr th:each="order: ${orders}">
					<td th:text=${order.id}></td>
					<td th:text=${order.customer}></td>
					<td th:text=${order.duedate}></td>
					<td> <select id="orderstatus" th:field="*{order.status}"
							class="form-control">
							<option value="Ongoing">Ongoing</option>
							<option value="Past">Past</option>
						</select></td>
					<td><a th:href="@{/editorder/{id}(id=${order.id})}" class="btn btn-primary">View Order</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
